minimum_cumulusci_version: '3.88.0'
project:
    name: Test-Regression
    package:
        name: Test-Regression
        api_version: '60.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/Test-Regression/tests
            options:
                outputdir: robot/Test-Regression/results

    robot_testdoc:
        options:
            path: robot/Test-Regression/tests
            output: robot/Test-Regression/doc/Test-Regression_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
